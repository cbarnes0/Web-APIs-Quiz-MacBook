<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <!--Style sheet link--> <link href="./assets/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="scores">
                <a id="highscore-link">View highscores</a>
            </div>
            <div id="timer" class="timer">
                Time Left: 75
            </div>
        </nav>    
    </header>

    <!-- Welcome page / instructions / start quiz page -->
    <section id="welcome-container" class="welcomepage">
        <h1>Coding Quiz Challenge</h1>
        <p>
            Try to answer the following code-related questions within the time limit. 
            Keep in mind that incorrect answers will penalize your score/time by 15 seconds.
        </p>
        <div class="buttons">
            <button id="start-btn" class="start-btn">Start</button>
        </div>
    </section>

    <!-- Question page / next question button -->
    <section id="question-container" class="hide">
        <h1 id="question">Question</h1>
        <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
        <h2 id="check-answer" class="correct-wrong hide"></h2>
        <div class="buttons">
            <button id="next-btn" class="next-btn hide">Next</button>
        </div>
    </section>
    
    <section id="score-container" class="hide">
        <form id="submit-form">
            <h3 id="your-score"></h3>
            <label id="initials-label">Enter your initial to save your score:</label>
            <input type="text" id="initials-field" maxlength="3" placeholder="Enter initials" />
            <button id="submit-btn">Submit</button>
        </form>
    </section>

    <section id="highscores" class="highscores-container hide">
        <div id="high-scores">
            <h1 class="centered">Leaederboard</h1>
            <div id="highscore" class="highscore highscore-list">
            </div>
            <div class="controls">
                <button id="restart-btn">Restart</button>
                <button id="clear-btn">Clear Scores</button>
            </div>
        </div>

    </section>

    <!-- JS Links here -->
    <!-- JS Links here -->
</body>
</html>
